<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Audio Player</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
    <div class="player">
        <div class="player__title">Now is playing:</div>

        <div class="player__cover cover">
            <img src="src/img/cover.png" alt="cover" class="cover__img">
        </div>

        <div class="player__song">It Was a Time</div>
        <div class="player__author">TrackTribe</div>

        <div class="player__progress progress">
            <div class="progress__container">
                <div class="progress__bar"></div>
            </div>
        </div>

        <div class="player__buttons">
            <div class="player__btn player__btn_prev">
                <i class="fa-solid fa-backward"></i>
            </div>
            <div class="player__btn player__btn_play">
                <i class="fa-solid fa-play"></i>
            </div>
            <div class="player__btn player__btn_next">
                <i class="fa-solid fa-forward"></i>
            </div>
        </div>
    </div>
</div>

<script src="https://kit.fontawesome.com/b8e2be2715.js" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
